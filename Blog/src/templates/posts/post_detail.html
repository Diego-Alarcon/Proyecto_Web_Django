{%   extends "base.html"   %}


{% block content %}
    <div class="row">
    <div class="col-4 offset-4">
    <div class="card" style="padding: 10px;">
        <h1> {{ object.title}} </h1>
        <img src="{{ object.thumbnail.url }}" class="card-img-top" alt="...">


        </hr>

        <div>
            <span><i class="fas fa-comments ml-2"></i> {{ object.get_comment_count }}</span>
            <span><i class="fas fa-eye ml-2"></i> {{ object.get_view_count }}</span>
            <span class="float-right"> Publicado hace {{ object.publish_date|timesince }} 
        </div>


        <hr/>



        <div style="padding: 10px;">
        <p> {{ object.content }} </p>
        </div>


        <hr/>



    
    </div>
    </div>
    </div>
{% endblock content %}
